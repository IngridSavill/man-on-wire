<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	
	<title>Man on wire</title>

	<!-- Latest compiled and minified CSS -->

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	
	<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

	<link rel="stylesheet" href="jquery-ui.css">

	<link rel="stylesheet" href="styles.css">

</head>

<body>

	<div class="container">

		<div class="row-header">


			<div class="col-md-5">

				<div class="man">

				<h1>MAN</h1>

				</div>

			</div>

			<div class="col-md-2">

				<div class="switch">

					<div class="onoffswitch">
				    	<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>

				    	<label class="onoffswitch-label" for="myonoffswitch">
				        <span class="onoffswitch-inner"></span>
				        <span class="onoffswitch-switch"></span>
				   		</label>

				   	</div>

				</div>

				<audio id="boing" src="boing.mp3" preload="auto"></audio>
				
				<a href="javascript:play_single_sound();">

			</div>

			<div class="col-md-5">

				<div class="wire">

				<h1>WIRE</h1>

				</div>

	<div class="social">

		 	   		<img src="images/flickr.png" alt="flickr">

              		<img src="images/twitter.png" alt="twitter">

               		<img src="images/facebook.png" alt="facebook">

           		</div>
			

			</div>

		</div>

		<div class="row-hero">

			<div class="col-md-12">

				<div class="img-container">

					<img src="images/no-man.jpg">

				</div>

					<div class="bouncing-man">

			    			<div id="effect" class="bounceOutDown">

			    			<img src="images/man.png" alt="man" width="75px">

			    			</span>

		    				</div>

					</div>
	
			</div>	

		</div>

		<div class="row-footer-top">

			<div class="col-md-12">

			</div>

		</div>

		<div class="row-footer">

			<div class="col-md-2">

			</div>

			<div class="col-md-2">

				<h2>ABOUT</h2>

			</div>

			<div class="col-md-2">

				<a href="https://youtu.be/W5aGddaC-gQ/" target="_blank"><h2>TRAILER</h2></a>

			</div>

			<div class="col-md-2">

				<h2>VIEWING</h2>

			</div>

			<div class="col-md-2">

				<h2>CONTACT</h2>

			</div>

			<div class="col-md-2">

			</div>
			
		</div>	

	</div>


	<script>

	$(window).load(function(){
		
		$("myonoffswitch").click(function(){

			var play_single_sound = function(){

        	document.getElementById('boing').play();

    	}();

			 
		}); //click function ends

	}); //window load ends



  </script>
	
</body>
</html>
